<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI医疗小助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI医疗小助手</h1>
    <form action="/ask" method="post">
        <label for="user_input">输入问题：</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">提交</button>
    </form>

    {% if user_input %}
    <div class="response">
        <h2>用户输入：</h2>
        <p>{{ user_input }}</p>
        {% if answer %}
        <h2>模型回答：</h2>
        <p>{{ answer }}</p>
        {% endif %}
    </div>
    {% endif %}
</div>
</body>
</html>
